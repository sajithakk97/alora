<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<style>
  .main{
    background-color: rgb(214, 212, 212);
    height: 100%;
    width: 100%;
  }
  .login{
    background-color: white;
    width: 400px;
    height: 400px;
  }
</style>
<body>

    <div class="container-fluid ">
        <div class="d-flex justify-content-between " >
            <i class="fa-solid fa-seedling ps-3 pe-2"></i>
            <a class="navbar-brand text-white name" href="#">ALORA</a>
            <img src="{% static 'img/logo.png' %}" alt="Company Logo" class="logo pt-1">
        </div>
      <button class="navbar-toggler bg-secondary " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon " ></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item pe-3">
            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>

          <li class="nav-item pe-3">
            <a class="nav-link active text-white" href="#">Service</a>
          </li>
          <li class="nav-item pe-3">
            <a class="nav-link active text-white " href="#" >About</a>
          </li>
          <li class="nav-item pe-3">
            <a class="nav-link active text-white" aria-current="page" href="#">Gallery</a>
          </li>
          <li class="nav-item pe-3">

          </li>
        </ul>
      </div>
      <div class="d-flex gap-5">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-user"></i>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
          </svg>
      </div>
    </div>

  {% block content %}
  <p>hai</p>
