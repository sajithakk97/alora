{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <a href="{% url 'add_decoration' %}"><button>Add Decoration</button></a>
    {% if data %}
    {% for i in data %}
    <div class="card" style="width: 18rem;">
        <img src="{{i.decoration_image.url}} "  class="card-img-top" alt="img" style="border-radius: 50% ;height: 100px;width: 100px;">
        <div class="card-body">
          <p class="card-text">price:{{i.decoration_price}}</p>
          <a href="{% url 'delete_decoration' id=i.id %}">Delete</a>
        </div>
      </div>
      {% endfor %}
    {% endif %}
</body>
</html>
