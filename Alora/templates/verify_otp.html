<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'verify_otp' %}" method="post">
        {% csrf_token %}
        <input type="email" placeholder="email" name="email" value="{{email}}" readonly>
        <input type="text" placeholder="otp" name="otp" value="{{otp}}" hidden >
        <input type="text" placeholder="otp" name="otp1">
        <button type="submit">Enter</button>
    </form>
</body>
</html>
