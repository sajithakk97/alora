<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .password-container {
        position: relative;
    }
    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center mt-5 p-5">
            <div >
                <div class="card p-4 shadow-sm">
                    <h4 class="mb-3 text-center">Set Password</h4>
                    <p class="text-muted text-center">Create a strong and secure password.</p>
                    <form action="{% url 'set_new_password' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3 password-container">
                            <input type="email" placeholder="email here" name="email"  class="form-control">
                        </div>
                        <div class="mb-3 password-container">
                            <input type="password" class="form-control" id="newPassword" placeholder="New Password" name="password1" required>
                        </div>
                        <div class="mb-3 password-container">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="password2" required>
                            
                        </div>
                        <button type="submit" class="btn btn-primary w-100" >Set Password</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
