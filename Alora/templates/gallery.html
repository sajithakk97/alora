{% extends 'alora_user.html' %}
{% load static %}
{% block content %}
<div class="container-fluid bg-white p-0">
    <div class=" mb-5">
        <div class="col p-0">
            <div class="position-relative" style="background: url('{% static 'img/gallery.png' %}') center/cover no-repeat; height: 400px;">
                <div class="position-absolute text-white gallery"><h3>GALLERY OF ALORA</h3></div>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row g-4">
            <div class="col-12 col-sm-6 col-md-4">
                <img src="{% static 'img/wed5.jpg' %}" class="img-fluid" alt="Bridesmaids">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="{% static 'img/wwd.png' %}" class="img-fluid" alt="Bride and Groom">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="{% static 'img/wwd2.png' %}" class="img-fluid" alt="Bridesmaids Chatting">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="{% static 'img/stg.png' %}" class="img-fluid" alt="Wedding Stage">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="{% static 'img/Outdoor.png' %}" class="img-fluid" alt="Couple Cutting Cake">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="{% static 'img/decor2.png' %}" class="img-fluid" alt="Outdoor Wedding Setup">
            </div>
            <!-- Row 3 -->
            <div class="col-12 col-sm-6 col-md-4">
                <img src="{% static 'img/venue2.png' %}" class="img-fluid" alt="Dinner Table Setup">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="{% static 'img/photography.jpg' %}" class="img-fluid" alt="Wedding Videography">
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <img src="{% static 'img/img1.png' %}" class="img-fluid" alt="Bride and Groom Rituals">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</div>


{% endblock content %}
